<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    <title>D&D Initiative Tracker</title>
</head>
<body>
    <header class="nav-wrapper">
        <span class="brand-logo center">Dungeons & Dragons Initiative Tracker</span>
    </header>
    <div class='container'>
        <div class='row'>
            <div class='col s6 align-center'>
                <h1>PLAYERS</h1>
                <button>Add Player</button>
            </div>
            <div class='col s6' id='monster-container'>
                <h1>MONSTERS</h1>
                <input id="monster-input" type="text" class="form-control" placeholder="Enter Monster Name" aria-label="Enter Monster Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            Add Monster
                        </button>
                    </div>
                </input> 
                <main>
                    <section>
                        <article>
                            <div class="card m-5 shadow" style="width: 18rem;">
                                <div class="card-body">
                                  <h5 class="card-title">Maertin Daggerhelm</h5>
                                  <p class="card-text">Dwarf Rogue</p>
                                  <a tabindex="0" class="waves-effect waves-light btn-small" role="button" data-toggle="popover" data-trigger="focus" title="Health Points" data-content="42">HP</a>
                                  <a tabindex="0" class="waves-effect waves-light btn-small" role="button" data-toggle="popover" data-trigger="focus" title="Character Statistics" data-content="Str: +1, Dex: +3, Int: +0, Wis: +1, Con: +1, Cha: +3">Stats</a>
                                  <a tabindex="0" class="waves-effect waves-light btn-small" role="button" data-toggle="popover" data-trigger="focus" title="Weapons on Hand" data-content="Dagger, Light-Crossbow">Weapons</a>
                                  <a tabindex="0" class="waves-effect waves-light btn-small" role="button" data-toggle="popover" data-trigger="focus" title="Spells" data-content="Lights, Prestidigitation">Spells</a>
                                  <a tabindex="0" class="waves-effect waves-light btn-small" role="button" data-toggle="popover" data-trigger="focus" title="Status Effects" data-content="Prone, Charmed">Conditions</a>
                                </div>
                                
                              </div>
                        </article>
                    </section>   
            </div>
        </div>
    </div> 

    <button> Start Battle!</button>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <script src='./assets/js/homepage.js'></script>
</body>
</html>
